<!DOCTYPE html>
<html>
<head>
    <title>Efficiency Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
</head>
<body>
    <div>
        <label for="seifEfficiency">Seif's Efficiency:</label>
        <input type="number" id="seifEfficiency" min="0" max="1" step="0.1">
        <button onclick="updateEfficiency('seif')">Update</button>
        <p id="seifDisplay">Current: -</p>
    </div>

    <div>
        <label for="hazemEfficiency">Hazem's Efficiency:</label>
        <input type="number" id="hazemEfficiency" min="0" max="1" step="0.1">
        <button onclick="updateEfficiency('hazem')">Update</button>
        <p id="hazemDisplay">Current: -</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
