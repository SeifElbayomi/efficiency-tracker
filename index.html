<!DOCTYPE html>
<html>
<head>
    <title>Efficiency Tracker</title>
</head>
<body>
    <h2>Efficiency Tracker</h2>
    <input type="number" id="myEfficiency" placeholder="Your Efficiency (0-1)" min="0" max="1" step="0.1">
    <button onclick="submitEfficiency()">Submit</button>
    <p id="friendsEfficiency">Friend's Efficiency: </p>
    <button onclick="getFriendsEfficiency()">Refresh Friend's Efficiency</button>
</body>
<script src="script.js"></script>
</html>
